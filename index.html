<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>API Homework</title>
</head>
<body>
<div class="container">
  <div class="row title-row">
    <div class="col-md-6 text-center">
      <h1>Cats Rule the Internet</h1>
    </div>
    <div class="col-md-6 text-center">
      <input type="text"  size="50" placeholder="Search for top dog posts">
      <input type="submit" class="submit">
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <h2 class="text-center">Check out these Top 5 Cat Posts</h2>
      <ol id="posts">
  // This is where links from reddit appear
      </ol>
    </div>
    <div class="col-md-5">
      <img class="cat-pic" src="img/cat-funny.jpg" alt="cute cat with big eyes">
    </div>
  </div>
</div>
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

  <script src="js/bootstrap.min.js"></script>
  <script src="js/scripts.js"></script>

</html>
